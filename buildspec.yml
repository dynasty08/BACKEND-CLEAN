version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g serverless
      - npm install
  pre_build:
    commands:
      - echo Build started on `date`
  build:
    commands:
      - |
        echo "Checking CloudFormation stack status..."
        STACK_STATUS=$(aws cloudformation describe-stacks --stack-name api-backend-2025-v2-prod --region ap-southeast-1 --query "Stacks[0].StackStatus" --output text 2>/dev/null || echo "STACK_NOT_EXISTS")
        echo "Current stack status: $STACK_STATUS"
        
        if [ "$STACK_STATUS" = "UPDATE_ROLLBACK_COMPLETE_CLEANUP_IN_PROGRESS" ]; then
          echo "Stack is in cleanup state. Waiting for cleanup to complete..."
          aws cloudformation wait stack-rollback-complete --stack-name api-backend-2025-v2-prod --region ap-southeast-1
          echo "Cleanup completed."
        fi
        
        if [ "$STACK_STATUS" = "UPDATE_ROLLBACK_COMPLETE" ]; then
          echo "Stack is in rollback complete state. Deleting stack..."
          aws cloudformation delete-stack --stack-name api-backend-2025-v2-prod --region ap-southeast-1
          echo "Waiting for stack deletion..."
          aws cloudformation wait stack-delete-complete --stack-name api-backend-2025-v2-prod --region ap-southeast-1
          echo "Stack deleted successfully."
        fi
        
        echo "Deploying serverless application..."
        serverless deploy --stage prod --region ap-southeast-1
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'